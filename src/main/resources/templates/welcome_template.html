<!DOCTYPE html>
<html>
<head>
	<!-- <link type="text/css" rel="stylesheet" href="css/l4sstyleprueba.css"> -->
	<!-- https://localhost:8443/ -->
	<meta charset="UTF-8">
	<title>Bienvenido</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/main.css" rel="stylesheet">
	<!-- Librerías importadas -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<!-- Lógica de la aplicación del cliente -->
	<script src="/appcliente.js"></script>
</head>
<body>
	<h1>¡Bienvenido a Looking4Sitter!</h1>
	<p>La aplicación número uno para Sitters que buscan trabajo y padres que necesitan ayuda con los más peques de la casa.</p>
		<h2>¿Ya tienes cuenta?</h2>
		<p>¡Inicia sesión aquí!</p>
			<form action="inicio">
				<input type="submit" value='Iniciar Sesion' />
				<input type="hidden"  name="_csrf" value="{{token}}"/>
			</form>
		<h2>¿Aún no te has registrado?</h2>
		<p>¡Empieza aquí!</p>
			<form action="registro">
				<input type="submit" value='Registrarse' />
				<input type="hidden"  name="_csrf" value="{{token}}"/>
			</form>
		<h2>¡Chat interactivo!</h2>
		<noscript><h2 style="color: #ff0000">El navegador no admite Javascript; por favor habilite Javascript y refresque la página</h2></noscript>
		<div id="main-content" class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="connect">WebSocket connection:</label>
							<button id="connect" class="btn btn-default" type="submit">Connect</button>
							<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
							<input type="hidden"  name="_csrf" value="{{token}}"/>
						</div>
					</form>
				</div>
				
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="connect">¿Cómo te llamas?</label>
							<input type="text" id="name" class="form-control" placeholder="Escribe tu nombre...">
						</div>
						<button id="send" class="btn btn-default" type="submit">Enviar</button>
						<input type="hidden"  name="_csrf" value="{{token}}"/>
					</form>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thread>
						<tr>
							<th>Saludos</th>
						</tr>
						</thread>
						<tbody id="greetings">
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
</body>
</html>
